<div class="container mt-4">
  <h2 class="mb-3">Gestion de mes tÃ¢ches</h2>

  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      [(ngModel)]="newTaskTitle"
      placeholder="Saisir une nouvelle tÃ¢che..."
      (keyup.enter)="addTask()"
    >
    <button class="btn btn-primary" (click)="addTask()">
      Ajouter
    </button>
  </div>

  <hr>

  <ul class="list-group">
    <li
      *ngFor="let task of tasks"
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      <span [style.text-decoration]="task.completed ? 'line-through' : 'none'">
        {{ task.title }}
      </span>

      <button
        class="btn btn-sm"
        [class.btn-success]="!task.completed"
        [class.btn-secondary]="task.completed"
        (click)="toggleTask(task)"
      >
        {{ task.completed ? 'Annuler' : 'Terminer' }}
      </button>
    </li>
  </ul>

  <div *ngIf="tasks.length === 0" class="alert alert-info mt-3">

  </div>
</div>
